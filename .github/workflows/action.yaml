name: github-actions-demo
on: [push]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        #python-version: [3.7, 3.8, pypy3]
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Run Regression
        run: |
          # Run main
          python main.py

  build_cml:
    runs-on: [ubuntu-latest]
    container: docker://dvcorg/cml-py3:latest
    steps:
      - uses: actions/checkout@v2
      - name: Regression on Tesla stock
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install -r requirements.txt
          # Run main
          python main.py

          # Add text
          echo "## Fit Summary" > reports.md
          cat ./out/fit_summary.txt >> reports.md

          # Adding graphs
          echo "## Correlation Matrix" >> reports.md
          cml-publish ./out/corr_matrix.png --md >> reports.md

          # Send the report!
          cml-send-comment reports.md
